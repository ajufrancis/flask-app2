<!-- templates/augment.html (modified) -->
<!DOCTYPE html>
<html>
<head>
    <title>Augmented File</title>
</head>
<body>
    {% if file_ext in ['png', 'jpg', 'jpeg', 'gif'] %}
        <h1>Augmented Image</h1>
        <img src="{{ file_url }}" alt="Augmented Image" width="500">
    {% elif file_ext == 'txt' %}
        <h1>Augmented Text</h1>
        <pre>
            {{ content }}
        </pre>
    {% elif file_ext in ['wav', 'mp3'] %}
        <h1>Augmented Audio</h1>
        <audio controls>
            <source src="{{ file_url }}" type="audio/{{ file_ext }}">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>Unsupported file type.</p>
    {% endif %}
</body>
</html>
